<script>
    //수열과 구간 쿼리 4
    function solution(arr, queries) {
    for(let i =0; i<queries.length; i++){
        let start = queries[i][0];
        let end = queries[i][1];
        let k = queries[i][2];
        for(let j = start; j <= end; j++){
            if(j % k ===0){
                arr[j] += 1
            }
        }
    }return arr
}
</script>
