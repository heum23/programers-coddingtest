<script>
    function solution(numLog) {
    let word = ""
    for(let i = 0; i<numLog.length; i++){
        if(numLog[i] === numLog[i+1] - 1){
            word += "w"
        }else if(numLog[i] === numLog[i+1] + 1){
            word += "s"
        }else if(numLog[i] === numLog[i+1] - 10){
            word += "d"
        }else if(numLog[i] === numLog[i+1] + 10){
            word += "a"
        }
    } return word
}s
