<script>
    //이어 붙인 수수
    function solution(num_list) {
    let add1 = "";
    let add2 = "";
    for(let i =0;i < num_list.length; i++){
        if(num_list[i] % 2 === 0){
            add2 += num_list[i];
        }else add1 += num_list[i];
    }return Number(add1) + Number(add2)
    
}
</script>
